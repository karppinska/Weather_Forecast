<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center p-5">Weather forecast</h1>
        <div class="row bg-primary">
            <div class="col-md-7 mx-auto text-center mt-5 rounded">
                <h1 id="w-location"></h1>
                <img id="w-image">
                <h4><span id="w-temp"></span> &deg;C</h4>
                <p class="text-dark" id="w-desc"></p>
            </div>
            <div class="col-md-6 mx-auto text-center mb-5 rounded">
                    <ul class="list-group mt-3 mb-4" id="w-details">
                        <li class="list-group-item">Humidity <span id="w-humidity"></span> &#37;</li>
                        <li class="list-group-item">Pressure <span id="w-pressure"></span> hpa</li>
                        <li class="list-group-item">Sunrise <span id="w-sunrise"/></li>
                        <li class="list-group-item">Sunset <span id="w-sunset"/></li>
                    </ul>
    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locationModal">
                        Change location
                    </button>
                </div>
        </div>
    </div>
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Choose location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="changeLocationButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
